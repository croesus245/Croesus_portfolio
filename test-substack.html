<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substack API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 { color: #ff3c00; }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 500;
    }
    .success { background: #1a4d2e; color: #4ade80; }
    .error { background: #4d1a1a; color: #ff6b6b; }
    .loading { background: #2a2a2a; color: #ffa500; }
    .post {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin: 15px 0;
      border-left: 4px solid #ff3c00;
    }
    .post h3 { margin: 0 0 10px 0; color: #ff3c00; }
    .post-meta { color: #888; font-size: 14px; margin: 10px 0; }
    .post a {
      color: #ff3c00;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .post a:hover { text-decoration: underline; }
    code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 4px;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <h1>üß™ Substack Integration Test</h1>
  
  <div id="status" class="status loading">
    ‚è≥ Testing connection to Substack API...
  </div>

  <div id="results"></div>

  <script>
    const substackUrl = 'https://theayinde1.substack.com';
    const rssUrl = `${substackUrl}/feed`;
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=ky8drmn9qc36vnwwaezv62z1fmase6udv1apzg22&count=5`;

    async function testSubstack() {
      const statusDiv = document.getElementById('status');
      const resultsDiv = document.getElementById('results');

      try {
        console.log('Testing URL:', apiUrl);
        
        const response = await fetch(apiUrl);
        const data = await response.json();

        console.log('API Response:', data);

        if (data.status === 'ok') {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = `
            ‚úÖ <strong>SUCCESS!</strong> Connected to your Substack<br>
            <small>Feed: <code>${data.feed.title}</code></small><br>
            <small>Found: <code>${data.items.length}</code> posts</small>
          `;

          // Display posts
          if (data.items.length > 0) {
            resultsDiv.innerHTML = '<h2>üìö Latest Posts</h2>' + data.items.map((item, index) => `
              <div class="post">
                <h3>${index + 1}. ${item.title}</h3>
                <div class="post-meta">
                  üìÖ ${new Date(item.pubDate).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                  })}
                  ${item.author ? `| ‚úçÔ∏è ${item.author}` : ''}
                  ${item.categories && item.categories.length > 0 ? `| üè∑Ô∏è ${item.categories.join(', ')}` : ''}
                </div>
                <p>${item.description ? item.description.replace(/<[^>]*>/g, '').substring(0, 200) + '...' : 'No description'}</p>
                <a href="${item.link}" target="_blank">Read full post on Substack ‚Üí</a>
              </div>
            `).join('');
          } else {
            resultsDiv.innerHTML = `
              <div class="status" style="background: #2a2a2a;">
                ‚ÑπÔ∏è No posts found yet. Publish your first post on Substack!
              </div>
            `;
          }

        } else {
          throw new Error(data.message || 'API returned error status');
        }

      } catch (error) {
        console.error('Error:', error);
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `
          ‚ùå <strong>ERROR:</strong> ${error.message}<br>
          <small>Check console for details (F12)</small>
        `;
        
        resultsDiv.innerHTML = `
          <div class="post">
            <h3>üîß Troubleshooting Steps:</h3>
            <ol>
              <li>Make sure your Substack URL is correct: <code>${substackUrl}</code></li>
              <li>Check if you have published posts on Substack (drafts don't show)</li>
              <li>Verify your RSS feed is accessible: <a href="${rssUrl}" target="_blank">${rssUrl}</a></li>
              <li>Check browser console (F12) for detailed errors</li>
              <li>API Key may have rate limits - wait a few minutes and try again</li>
            </ol>
          </div>
        `;
      }
    }

    // Run test when page loads
    testSubstack();
  </script>
</body>
</html>
